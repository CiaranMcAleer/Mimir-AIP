# Main configuration file for Mimir-AIP
pipelines:
  - name: VisualizerDemo
    file: "pipelines/visualizer_demo.yaml"
    enabled: true

plugins:
  # Enable only required plugins for our demo
  enabled:
    - Data_Processing.FileToContext
    - Data_Processing.GeneralFormatter
    - Data_Processing.RuleEngine
    - Output.HTMLReport
settings:
  pipeline_directory: "src/pipelines"
  output_directory: "output"
  log_level: "INFO"
  test_mode: true
