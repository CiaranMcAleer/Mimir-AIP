pipelines:
  - name: "Visualizer Demo Pipeline"
    enabled: true
    steps:
      - name: "Load Data"
        plugin: "Data_Processing.FileToContext"
        config:
          filename: "data/input.json"
          variable: "input_data"
        output: "input_data"
      - name: "Process Data"
        plugin: "Data_Processing.GeneralFormatter"
        config:
          input_key: input_data
          output_key: processed_data
          format: json
        output: processed_data
      - name: "Validate Results"
        plugin: "Data_Processing.RuleEngine"
        config:
          operation: "add"
          rules:
            - id: "validate_data"
              conditions:
                - field: "id"
                  operator: "gt"
                  value: 0
                - field: "name"
                  operator: "eq"
                  value: "Test Data"
                - field: "values"
                  operator: "contains"
                  value: 1
              actions:
                - type: "set"
                  field: "validation_status"
                  value: "valid"
              enabled: true
              priority: 1
        output: "rule_addition"
      - name: "Run Validation"
        plugin: "Data_Processing.RuleEngine"
        config:
          operation: "evaluate"
          input_key: "input_data"
          output_key: "validation_results"
        output: "validation_results"
      - name: "Generate Report"
        plugin: "Output.HTMLReport"
        config:
          title: "Processing Results"
          output_dir: "reports"
          filename: "demo_report.html"
          sections:
            - heading: "Results"
              text: "{processed_data}"
        output: "report_path"