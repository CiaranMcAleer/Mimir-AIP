<!DOCTYPE html>
<html>
<head>
    <title>Mimir-AIP</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Mimir-AIP</h1>
        <p>Static file serving is working!</p>        <div class="status-section">
            <h2>Server Status</h2>
            <p>Fetching server status from <code>/api/status</code>...</p>
            <pre id="apiStatus"></pre>
        </div>

        <div class="chat-section">
            <h2>Chat Interface</h2>
            <iframe src="/static/chat.html" width="100%" height="600px" frameborder="0" style="border: 1px solid #ccc; border-radius: 4px;"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('apiStatus').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error fetching API status:', error);
                    document.getElementById('apiStatus').textContent = `Error: ${error.message}`;
                });
        });
    </script>
</body>
</html>
